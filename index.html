<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timer with Pendulum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="pendulumContainer">
    <img src="https://uploads.onecompiler.io/43t37fn5u/43t6v9rg6/clock(without%20pendu).png" id="clockBackground" alt="Clock Background">
    <img src="https://uploads.onecompiler.io/43t37fn5u/43t6v9rg6/pendulum.png" id="pendulum" alt="Pendulum">
  </div>

  <div id="timer">
    <h1>Study Timer</h1>
    <div id="timeDisplay">
      <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

<h2>Study Sessions</h2>
<ul id="sessionList"></ul>
<footer>
  <p>View on <a href="https://github.com/Rohan20648/Study-Timer-" target="_blank">GitHub</a></p>
</footer>


  <script src="script.js"></script>
</body>
</html>
